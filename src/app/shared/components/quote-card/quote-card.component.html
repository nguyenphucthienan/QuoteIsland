<div class="card card-shadow d-flex h-100">
  <div [ngClass]="'card-header white-text ' + headerClasss"></div>
  <div class="card-body d-flex justify-content-center align-items-center">
    <blockquote class="blockquote">
      <p class="quote-text mb-0" [routerLink]="['/quotes', quote._id]">
        <i class="fa fa-quote-left"></i>
        {{ getQuoteText() }}
      </p>
      <footer class="quote-author blockquote-footer float-right" [routerLink]="['/authors', quote.author._id]">
        <cite>{{ quote.author.fullName }}</cite>
      </footer>
    </blockquote>
  </div>
  <div class="card-footer">
    <a type="button" class="btn-floating" (click)="loveQuote()">
      <i class="fa fa-lg fa-heart" [class.pink-color]="isLoved"></i>
      {{ numOfLoves > 0 ? numOfLoves : null }}
    </a>
    <a type="button" class="btn-floating float-right"><i class="fa fa-lg fa-share-alt"></i></a>
  </div>
</div>
