<ng-container [ngSwitch]="cellType">
  <app-id-table-cell *ngSwitchCase="'IdTableCellComponent'" [cell]="cell"></app-id-table-cell>
  <app-text-table-cell *ngSwitchCase="'TextCellComponent'" [cell]="cell"></app-text-table-cell>
  <app-text-table-cell *ngSwitchDefault [cell]="cell"></app-text-table-cell>
</ng-container>
