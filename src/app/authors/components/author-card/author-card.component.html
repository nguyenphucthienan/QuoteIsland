<div class="card mt-3 mb-3">
  <div [ngClass]="'card-header white-text ' + headerClasss">
    <a type="button" class="btn-floating"><i class="fa fa-lg fa-star"></i></a>
  </div>
  <div class="card-body d-flex justify-content-center align-items-center" [style.background-image]="getSanitizedImageUrl()"
    (mouseover)="photoHover = true" (mouseleave)="photoHover = false">
    <p *ngIf="!photoHover" class="author-name white-text">{{ author.fullName }}</p>
  </div>
  <div class="card-footer">
    <a type="button" class="btn-floating"><i class="fa fa-lg fa-heart"></i></a>
    <a type="button" class="btn-floating float-right"><i class="fa fa-lg fa-info-circle"></i></a>
  </div>
</div>
