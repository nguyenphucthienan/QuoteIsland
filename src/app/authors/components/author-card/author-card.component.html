<div class="card card-shadow h-100">
  <div [ngClass]="'card-header white-text ' + headerClasss"></div>
  <div class="card-body d-flex justify-content-center align-items-center" [style.background-image]="getSanitizedImageUrl()"
    (mouseover)="photoHover = true" (mouseleave)="photoHover = false" [routerLink]="['/authors', author._id]">
    <div *ngIf="!photoHover" class="d-flex flex-column justify-content-center align-items-center white-text">
      <p class="author-name text-center">{{ author.fullName }}</p>
      <p>{{ author.quoteCount | i18nPlural: quotePluralMapping | uppercase }}</p>
    </div>
  </div>
  <div class="card-footer">
    <a type="button" class="btn-floating" (click)="loveAuthor()">
      <i class="fa fa-lg fa-heart" [class.pink-color]="isLoved"></i>
      {{ numOfLoves > 0 ? numOfLoves : null }}
    </a>
    <a type="button" class="btn-floating float-right" (click)="openInfoModal()"><i class="fa fa-lg fa-info-circle"></i></a>
  </div>
</div>
