<app-banner [height]="'25%'" [imageUrl]="bannerImageUrl">
  <div class="d-flex justify-content-center align-items-center">
    <h1>Author Manager</h1>
  </div>
</app-banner>
<div class="admin-container container-fluid">
  <div class="row">
    <div class="col-lg-6 col-md-8 align-self-center">
      <div class="d-flex flex-row align-items-center">
        <span class="mr-2">Search: </span>
        <input #search type="text" class="form-control" placeholder="Full Name">
      </div>
    </div>
    <div class="col-lg-6 col-md-4 text-right mt-md-0 mt-3">
      <button type="button" class="btn btn-sm btn-primary" (click)="openAddModal()">Add Author</button>
    </div>
  </div>
  <div class="mt-3">
    <app-datatable [tableService]="adminAuthorManagerTableService" (cellChanged)="onTableCellChanged($event)"></app-datatable>
  </div>
</div>
