<app-banner [height]="'25%'" [imageUrl]="bannerImageUrl">
  <div class="d-flex justify-content-center align-items-center">
    <h1>Quote Manager</h1>
  </div>
</app-banner>
<div class="admin-container container-fluid">
  <app-datatable [tableService]="adminQuoteManagerTableService"></app-datatable>
  <button type="button" class="btn btn-primary" (click)="addModal.show()">Add Quote</button>
  <app-admin-quote-add-modal (ok)="addQuote($event)"></app-admin-quote-add-modal>
</div>
