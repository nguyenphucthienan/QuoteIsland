<div class="edit-modal container">
  <form [formGroup]="editForm" (ngSubmit)="editUser()" class="form">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" class="form-control" formControlName="username" placeholder="Username">
      <div *ngIf="controlHasError('username', 'required')" class="invalid-message">
        Username is required
      </div>
      <div *ngIf="controlHasError('username', 'minlength')" class="invalid-message">
        Username must be at least 4 characters
      </div>
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" class="form-control" formControlName="firstName" placeholder="First Name">
      <div *ngIf="controlHasError('firstName', 'required')" class="invalid-message">
        First Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" class="form-control" formControlName="lastName" placeholder="Last Name">
      <div *ngIf="controlHasError('lastName', 'required')" class="invalid-message">
        Last Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" formControlName="password" placeholder="Password">
      <div *ngIf="controlHasError('password', 'required')" class="invalid-message">
        Password is required
      </div>
      <div *ngIf="controlHasError('password', 'minlength')" class="invalid-message">
        Password must be at least 6 characters
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" placeholder="Confirm Password">
      <div *ngIf="editForm.get('confirmPassword').touched && editForm.hasError('passwordMatch')" class="invalid-message">
        Password must match
      </div>
    </div>
    <div class="form-group">
      <label for="roles">Roles</label>
      <ng-select [items]="roles" [multiple]="true" [closeOnSelect]="false" bindValue="_id" bindLabel="name" placeholder="Select Roles"
        formControlName="roles">
      </ng-select>
      <div *ngIf="controlHasError('roles', 'required')" class="invalid-message">
        User must have at least 1 role
      </div>
    </div>
    <div class="form-group">
      <label for="photoUrl">Photo</label>
      <input type="input" id="photoUrl" class="form-control" formControlName="photoUrl" placeholder="Photo URL"
        [attr.disabled]="true">
    </div>
    <div class="form-group">
      <app-photo-uploader (uploadSucceed)="photoUploaded($event)"></app-photo-uploader>
    </div>
    <hr>
    <button type="submit" class="btn btn-block btn-primary" [disabled]="editForm.invalid">OK</button>
  </form>
</div>
