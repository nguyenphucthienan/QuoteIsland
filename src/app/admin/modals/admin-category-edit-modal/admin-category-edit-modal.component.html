<div class="edit-modal container">
  <form [formGroup]="editForm" (ngSubmit)="editCategory()" class="form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" formControlName="name" placeholder="Category's Name">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea type="text" rows="3" id="description" class="form-control" formControlName="description" placeholder="Description"></textarea>
    </div>
    <div class="form-group">
      <label for="photoUrl">Photo</label>
      <input type="input" id="photoUrl" class="form-control" formControlName="photoUrl" placeholder="Photo URL"
        [attr.disabled]="true">
    </div>
    <div class="form-group">
      <app-photo-uploader (uploadSucceed)="photoUploaded($event)"></app-photo-uploader>
    </div>
    <hr>
    <button type="submit" class="btn btn-block btn-primary" [disabled]="editForm.invalid">OK</button>
  </form>
</div>
