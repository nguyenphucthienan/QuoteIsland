<div class="add-modal container">
  <form [formGroup]="addForm" (ngSubmit)="addAuthor()" class="form">
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" class="form-control" formControlName="fullName" placeholder="Abraham Lincoln">
    </div>
    <div class="form-group">
      <label for="nationality">Nationality</label>
      <input type="text" id="nationality" class="form-control" formControlName="nationality" placeholder="United States">
    </div>
    <div class="form-group">
      <label for="born">Born</label>
      <input type="date" id="born" class="form-control" formControlName="born">
    </div>
    <div class="form-group">
      <label for="died">Died</label>
      <input type="date" id="died" class="form-control" formControlName="died">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea type="text" rows="3" id="description" class="form-control" formControlName="description" placeholder="Description"></textarea>
    </div>
    <div class="form-group">
      <label for="photoUrl">Photo</label>
      <input type="input" id="photoUrl" class="form-control" formControlName="photoUrl" placeholder="Photo URL">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="addForm.invalid">Add</button>
  </form>
</div>
