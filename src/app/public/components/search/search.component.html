<app-banner [imageUrl]="bannerImageUrl">
  <div class="d-flex justify-content-center align-items-center">
    <h1 class="banner-text text-center">Search</h1>
  </div>
</app-banner>
<div class="search-container container-fluid">
  <nav class="nav nav-pills nav-fill">
    <a class="nav-item nav-link" [class.active]="currentTab === tabNames.quotes" (click)="selectTab(tabNames.quotes)">Quotes</a>
    <a class="nav-item nav-link" [class.active]="currentTab === tabNames.authors" (click)="selectTab(tabNames.authors)">Authors</a>
    <a class="nav-item nav-link" [class.active]="currentTab === tabNames.categories" (click)="selectTab(tabNames.categories)">Categories</a>
  </nav>
  <div class="dropdown-divider"></div>
  <div class="row">
    <div *ngFor="let item of items; let index = index" class="col-xl-3 col-lg-4 col-md-6 pt-3 pb-3">
      <app-simple-card [text]="item[textProperty]"></app-simple-card>
    </div>
  </div>
  <ng-container *ngIf="pagination && pagination.totalPages > 1">
    <div class="dropdown-divider"></div>
    <div class="d-flex flex-column justify-content-center align-items-center mt-4">
      <app-pagination [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.pageSize" (pageChanged)="onPageChanged($event)"></app-pagination>
    </div>
  </ng-container>
</div>
