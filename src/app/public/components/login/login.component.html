<app-banner [height]="'35%'" [imageUrl]="bannerImageUrl">
  <div class="d-flex justify-content-center align-items-center">
    <h1>Login</h1>
  </div>
</app-banner>
<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-lg-6 col-md-8 col-sm-10 offset-lg-3 offset-md-2 offset-sm-1">
      <mdb-card>
        <mdb-card-header class="blue-gradient white-text text-center py-4">
          <h3>
            <strong>Login</strong>
          </h3>
        </mdb-card-header>
        <mdb-card-body class="px-lg-5 pt-0">
          <form [formGroup]="loginForm" (ngSubmit)="login()" class="text-center">
            <div class="md-form">
              <label for="username">Username</label>
              <input type="text" id="username" class="form-control" formControlName="username" mdbInputDirective
                [mdbValidate]="false">
              <div *ngIf="controlHasError('username', 'required')" class="invalid-message">
                Username is required
              </div>
            </div>
            <div class=" md-form">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control" formControlName="password" mdbInputDirective
                [mdbValidate]="false">
              <div *ngIf="controlHasError('password', 'required')" class="invalid-message">
                Password is required
              </div>
            </div>
            <button mdbBtn color="info" outline="true" rounded="true" block="true" class="my-4 waves-effect z-depth-0"
              mdbWavesEffect type="submit" [disabled]="loginForm.invalid">Login</button>
            <p>Not a member?
              <a routerLink="/register">Register</a>
            </p>
          </form>
        </mdb-card-body>
      </mdb-card>
    </div>
  </div>
</div>
