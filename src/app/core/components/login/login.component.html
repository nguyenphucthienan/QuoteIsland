<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 col-md-8 col-sm-10 offset-lg-3 offset-md-2 offset-sm-1">
      <mdb-card>
        <mdb-card-header class="deep-purple darken-4 white-text text-center py-4">
          <h5>
            <strong>Sign In</strong>
          </h5>
        </mdb-card-header>
        <mdb-card-body class="px-lg-5 pt-0">
          <form [formGroup]="loginForm" (ngSubmit)="login()" class="text-center">
            <div class="md-form">
              <label for="username">Username</label>
              <input type="text" id="username" class="form-control" formControlName="username" mdbInputDirective
                [mdbValidate]="false" required>
            </div>
            <div class=" md-form">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control" formControlName="password" mdbInputDirective
                [mdbValidate]="false" required>
            </div>
            <button mdbBtn color="info" outline="true" rounded="true" block="true" class="my-4 waves-effect z-depth-0"
              mdbWavesEffect type="submit" [disabled]="loginForm.invalid">Sign In</button>
            <p>Not a member?
              <a routerLink="/register">Register</a>
            </p>
          </form>
        </mdb-card-body>
      </mdb-card>
    </div>
  </div>
</div>
