<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark rgba-black-strong scrolling-navbar fixed-top">
  <mdb-navbar-brand class="white-text">
    <a routerLink="/" class="navbar-brand"><i class="fa fa-quote-left"></i> Quote Island</a>
  </mdb-navbar-brand>
  <links>
    <ul class="navbar-nav">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link waves-light" mdbWavesEffect routerLink="/quotes">Quotes</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link waves-light" mdbWavesEffect routerLink="/authors">Authors</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link waves-light" mdbWavesEffect routerLink="/categories">Categories</a>
      </li>
      <li class="nav-item dropdown btn-group" dropdown>
        <a dropdownToggle type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
          Admin<span class="caret"></span></a>
        <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light" routerLink="/admin" mdbWavesEffect>Main Page</a>
          <a class="dropdown-item waves-light" routerLink="/admin/user" mdbWavesEffect>User Manager</a>
          <a class="dropdown-item waves-light" routerLink="/admin/author" mdbWavesEffect>Author Manager</a>
          <a class="dropdown-item waves-light" routerLink="/admin/category" mdbWavesEffect>Category Manager</a>
          <a class="dropdown-item waves-light" routerLink="/admin/quote" mdbWavesEffect>Quote Manager</a>
        </div>
      </li>
    </ul>
  </links>
  <links>
    <form class="form-inline waves-light ml-auto" mdbWavesEffect>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon1">
        <button mdbBtn color="success" outline="true" size="sm" class="my-0 waves-light" type="submit" mdbWavesEffect>Search</button>
      </div>
    </form>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link waves-light" mdbWavesEffect routerLink="/about">About</a>
      </li>
      <li *ngIf="!isLoggedIn()" class="nav-item" routerLinkActive="active">
        <a class="nav-link waves-light" mdbWavesEffect routerLink="/register">Register</a>
      </li>
      <li *ngIf="!isLoggedIn()" class="nav-item" routerLinkActive="active">
        <a class="nav-link waves-light" mdbWavesEffect routerLink="/login">Login</a>
      </li>
      <li *ngIf="isLoggedIn()" class="nav-item" routerLinkActive="active">
        <a class="nav-link waves-light" mdbWavesEffect (click)="logout()">Logout</a>
      </li>
    </ul>
  </links>
