<div class="overlay" (click)="onOverlayClicked($event)">
  <div class="modal-container animated fadeIn" (click)="onModalClicked($event)">
    <div class="modal-content">
      <div class="modal-header primary-color white-text">
        <p class="heading lead">{{ title }}</p>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <ng-template appModalHolder></ng-template>
        </div>
      </div>
      <div class="modal-footer">
        <a class="btn btn-primary btn-block" (click)="close()">Close</a>
      </div>
    </div>
  </div>
</div>
