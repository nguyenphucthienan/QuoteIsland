<app-banner [height]="'30%'" [imageUrl]="bannerImageUrl">
  <div class="d-flex flex-column justify-content-center align-items-center">
    <h1>Quotes</h1>
  </div>
</app-banner>
<app-panel>
  <div class="panel-content">
    <div class="row">
      <div *ngFor="let quote of quotes; let index = index" class="col-xl-3 col-lg-4 col-md-6">
        <app-quote-card [headerClasss]="getColorClass(index)" [author]="quote.author && quote.author.fullName" [text]="quote.text"></app-quote-card>
      </div>
    </div>
    <div class="dropdown-divider"></div>
    <div class="d-flex flex-column justify-content-center align-items-center mt-4">
      <app-pagination [totalItems]="quotes.length" [itemsPerPage]="quotesPerPage" (pageChanged)="onPageChanged($event)"></app-pagination>
    </div>
  </div>
</app-panel>
