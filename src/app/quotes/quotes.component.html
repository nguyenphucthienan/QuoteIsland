<app-banner [height]="'35%'" [imageUrl]="bannerImageUrl">
  <div class="d-flex flex-column justify-content-center align-items-center">
    <h1>Quotes</h1>
  </div>
</app-banner>
<app-panel>
  <div class="panel-content">
    <div class="container-fluid">
      <app-sort-bar [modalTitle]="'Sort Quotes'" [modalSortOptions]="modalSortOptions" (sortChanged)="onSortChanged($event)"></app-sort-bar>
      <div class="dropdown-divider"></div>
      <div class="row">
        <div *ngFor="let quote of quotes; let index = index" class="col-xl-3 col-lg-4 col-md-6">
          <app-quote-card [headerClasss]="getColorClass(index)" [author]="quote.author && quote.author.fullName" [text]="quote.text"></app-quote-card>
        </div>
      </div>
      <div class="dropdown-divider"></div>
      <div class="d-flex flex-column justify-content-center align-items-center mt-4">
        <app-pagination [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.pageSize" (pageChanged)="onPageChanged($event)"></app-pagination>
      </div>
    </div>
  </div>
</app-panel>
