<div class="card">
  <div class="card-header white-text purple-gradient">COMMENTS</div>
  <div class="card-body">
    <div *ngFor="let comment of comments.items">
      {{ comment.user.username }}: {{ comment.content }}
    </div>
    <div>
      <form>
        <div class="d-flex flex-row">
          <div class="md-form flex-grow-1">
            <textarea #text type="text" id="text" class="md-textarea form-control" rows="3" placeholder="Enter your comment"></textarea>
          </div>
          <div class="align-self-center">
            <button type="submit" class="btn tempting-azure-gradient" (click)="postComment(text.value)">
              <i class="fa fa-lg fa-send-o"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
