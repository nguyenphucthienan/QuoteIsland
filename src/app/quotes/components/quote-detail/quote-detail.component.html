<app-banner [imageUrl]="bannerImageUrl">
  <div class="d-flex justify-content-center align-items-center">
    <h1 class="banner-text text-center">Quote Detail</h1>
  </div>
</app-banner>
<div class="quote-detail-container container-fluid">
  <div class="row">
    <div class="col-lg-8">
      <div class="quote-content card">
        <div class="card-header white-text blue-gradient">
          DETAIL
        </div>
        <div class="card-body d-flex flex-row align-items-center">
          <blockquote class="blockquote w-100">
            <p class="quote-text mb-0">
              <i class="fa fa-quote-left"></i>
              {{ quote.text }}
            </p>
            <footer class="quote-author blockquote-footer float-right" [routerLink]="['/authors', quote.author._id]">
              <cite class="author-name">{{ quote.author.fullName }}</cite>
            </footer>
          </blockquote>
        </div>
      </div>
      <div class="card">
        <div class="card-header white-text blue-gradient">
          INFORMATION
        </div>
        <div class="card-body d-flex justify-content-between">
          <div class="d-flex align-items-center">
            <a type="button" (click)="loveQuote()">
              <i class="fa fa-lg fa-heart" [class.pink-color]="isLoved"></i>
              {{ numOfLoves > 0 ? numOfLoves : null }}
            </a>
          </div>
          <div class="categories-list d-flex flex-wrap justify-content-center align-items-center">
            <a *ngFor="let category of quote.categories" class="btn btn-sm white-text blue-gradient" [routerLink]="['/categories', category._id]">
              {{ category.name}}
            </a>
          </div>
          <div class="d-flex align-items-center">
            <a type="button"><i class="fa fa-lg fa-share-alt"></i></a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <app-comment-section [quoteId]="quote._id"></app-comment-section>
    </div>
  </div>
</div>
