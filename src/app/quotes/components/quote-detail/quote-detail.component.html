<app-banner [height]="'35%'" [imageUrl]="quote?.photoUrl">
  <div class="d-flex flex-column justify-content-center align-items-center">
    <h1>Quote Detail</h1>
  </div>
</app-banner>
<div class="quote-detail-container container-fluid">
  <div class="row">
    <div class="col-lg-6">
      <div class="quote-content card">
        <div class="card-header white-text peach-gradient">
          DETAIL
        </div>
        <div class="card-body d-flex flex-row align-items-center">
          <blockquote class="blockquote">
            <p class="quote-text mb-0">
              <i class="fa fa-2x fa-quote-left"></i>
              {{ quote.text }}
            </p>
            <footer class="quote-author blockquote-footer float-right" [routerLink]="['/authors', quote.author._id]">
              <cite class="author-name">{{ quote.author.fullName }}</cite>
            </footer>
          </blockquote>
        </div>
      </div>
      <div class="card">
        <div class="card-header white-text blue-gradient">
          INFORMATION
        </div>
        <div class="card-body d-flex justify-content-between">
          <div class="d-flex align-items-center">
            <a type="button"><i class="fa fa-lg fa-heart"></i></a>
          </div>
          <div>
            <a *ngFor="let category of quote.categories" class="btn btn-sm white-text blue-gradient">
              {{ category.name}}
            </a>
          </div>
          <div class="d-flex align-items-center">
            <a type="button"><i class="fa fa-lg fa-share-alt"></i></a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header white-text purple-gradient">
          COMMENTS
        </div>
        <div class="card-body">
        </div>
      </div>
    </div>
  </div>
</div>
