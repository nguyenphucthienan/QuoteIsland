<app-banner [imageUrl]="category.photoUrl">
  <div class="d-flex justify-content-center align-items-center">
    <h1 class="banner-text text-center">{{ category.name }}</h1>
  </div>
</app-banner>
<div class="category-detail-container container-fluid">
  <app-sort-bar [modalTitle]="modalTitle" [modalSortOptions]="modalSortOptions" (sortChanged)="onSortChanged($event)"></app-sort-bar>
  <div class="dropdown-divider"></div>
  <div class="row">
    <div *ngFor="let quote of quotes; let index = index" class="col-xl-3 col-lg-4 col-md-6">
      <app-quote-card [headerClasss]="getColorClass(index)" [quote]="quote"></app-quote-card>
    </div>
  </div>
  <div class="dropdown-divider"></div>
  <div class="d-flex flex-column justify-content-center align-items-center mt-4">
    <app-pagination [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.pageSize" (pageChanged)="onPageChanged($event)"></app-pagination>
  </div>
</div>
